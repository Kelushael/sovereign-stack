# Add to ~/.tmux.conf
# Sovereign AI Copilot keybind

# Ctrl+Alt+Space: Toggle AI copilot pane
bind-key -n C-M-Space run-shell "~/.local/bin/sovereign-copilot toggle"

# Ctrl+Alt+A: Send selected text to AI (in copy mode)
bind-key -T copy-mode-vi C-M-a send-keys -X copy-pipe-and-cancel "xargs -I {} ~/.local/bin/sovereign-copilot send {}"

# Ctrl+Alt+H: Show copilot help
bind-key -n C-M-h display-message "AI Copilot: Ctrl+Alt+Space=toggle | Ctrl+Alt+H=help"
